<h2>Users Component</h2>
<ul>
  <li *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul>
      <li>Age: {{ user.age }}</li>
      <li>street: {{ user.address.street }}</li>
      <li>city: {{ user.address.city }}</li>
      <li>state: {{ user.address.state }}</li>
    </ul>
  </li>
</ul>
