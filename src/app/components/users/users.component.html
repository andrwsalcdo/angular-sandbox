<h2>Users Component</h2>
<button [disabled]="!enableAdd" class="btn btn-block mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <small *ngIf="user.age && user.address">
      <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
        <i [ngClass]="user.hide ? 'fa fa-plus-circle' : 'fa fa-minus-circle'"></i>
      </button>
    </small>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">{{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}
      </li>
      <li class="list-group-item">Registered: {{ user.registered | date }} </li>
    </ul>
    <ul class="list-group" *ngIf="showExtended && !user.age && !user.address">
      <li class="list-group-item">No Further User Info</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="loaded && users.length == 0">No Users Found :( </h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
